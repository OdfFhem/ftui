<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui - FTUI */
    /**
    * UI builder framework for FHEM
    *
    * Version: 3.0.0
    *
    * Copyright (c) 2015-2020 Mario Stephan <mstephan@shared-files.de>
    * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
    * https://github.com/knowthelist/ftui
    */
    -->
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Demo</title>
</head>

<body>

  <!--   <ftui-grid cols="30" rows="20" resize> -->
  <ftui-grid base-width="70" base-height="70" margin="5">

    <ftui-grid-tile row="1" col="1" height="10" width="1" shape="round">
      <ftui-column>
        <ftui-tab view="View1" active>
          <ftui-icon name="home1"></ftui-icon>
        </ftui-tab>
        <ftui-tab view="View2">
          <ftui-icon name="music"></ftui-icon>
        </ftui-tab>
        <ftui-tab view="View3">
          <ftui-icon name="feed"></ftui-icon>
        </ftui-tab>
        <ftui-tab view="View4">
          <ftui-icon name="lightbulb"></ftui-icon>
        </ftui-tab>
        <ftui-tab view="View5">
          <ftui-icon name="bath"></ftui-icon>
        </ftui-tab>
        <ftui-tab view="View6">
          <ftui-icon name="bath"></ftui-icon>
        </ftui-tab>
      </ftui-column>
    </ftui-grid-tile>

    <ftui-tab-view id="View1">

      <ftui-grid-tile row="1" col="2" height="2" width="2" shape="round" color="primary">
        <ftui-clock format="ee" class="size-5"></ftui-clock>
        <ftui-clock format="DD" class="size-8"></ftui-clock>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="4" height="2" width="2" shape="round"
                      [color]="WCLuft | map('0:ok, 1000:warning, 2000:danger')">
        <ftui-column width="80%">
          <ftui-label class="size-5 align-left">CO²</ftui-label>
          <ftui-label class="size-7 align-left" [text]="WCLuft | part(1) | toInt()"></ftui-label>
          <ftui-label class="size-0 align-right">ppm</ftui-label>
        </ftui-column>
      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="2" height="2" width="2" shape="round">
        <ftui-knob [value]="THSensorWZ:temperature" width="120" offset-y="10"
                   type="handle" min="19" max="25" unit="°C" readonly has-value-text></ftui-knob>
      </ftui-grid-tile>

      <ftui-grid-tile row="3" col="4" height="2" width="3" shape="round">
        <ftui-column>
          <div class="row h-40">
            <ftui-label>Humidity</ftui-label>
            <ftui-label class="size-7" [text]="THSensorWZ:humidity">
              <span slot="end" class="size-0">%</span>
            </ftui-label>
          </div>
          <ftui-chart class="row" width="150px" height="75px">
            <ftui-chart-data fill log="FileLog_THSensorWZ" spec="4:THSensorWZ.humidity"
                             [update]="THSensorWZ:state:time"></ftui-chart-data>
          </ftui-chart>
          </div>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="6" height="2" width="2" shape="round">
        <ftui-circlemenu direction="vertical">

          <ftui-icon name="home1"></ftui-icon>

          <ftui-button [(value)]="dummy.P1" fill="outline" shape="circle">
            <ftui-icon [name]="dummy1 | map('on:lightbulb-on, off:lightbulb-off, `.*`:none')"></ftui-icon>
          </ftui-button>

          <ftui-button-nice get="dummy2"></ftui-button-nice>

          <ftui-button-nice get="dummy3"></ftui-button-nice>

          <ftui-button-nice get="ftuitest"></ftui-button-nice>

        </ftui-circlemenu>
      </ftui-grid-tile>

      <ftui-grid-tile row="1" col="8" height="2" width="2" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="1" col="10" height="2" width="2" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="3" col="7" height="2" width="1" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="3" col="8" height="2" width="2" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="3" col="10" height="2" width="2" shape="round">

      </ftui-grid-tile>
      <ftui-grid-tile row="5" col="2" height="3" width="10" shape="round">
        <ftui-row>
          <ftui-column>
            <ftui-row>
              <ftui-label>Heute</ftui-label>
            </ftui-row>
            <ftui-row>
              <ftui-weather class="size-5" [condition]="AgroWeather:fc0_weatherDay"></ftui-weather>
            </ftui-row>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc0_weatherDay"></ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc0_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc0_tempMax" class="size-7 thin"><span class="size-0" slot="end">°C</span>
              </ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc0_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc0_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </ftui-row>
          </ftui-column>
          <ftui-column>
            <ftui-row>
              <ftui-label>Morgen</ftui-label>
            </ftui-row>
            <ftui-row>
              <ftui-weather class="size-5" [condition]="AgroWeather:fc1_weatherDay"></ftui-weather>
            </ftui-row>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc1_weatherDay"></ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc1_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc1_tempMax" class="size-7 thin"><span class="size-1" slot="end">°C</span>
              </ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc1_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc1_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </ftui-row>
          </ftui-column>
          <ftui-column>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc2_date | toDate() | format('eeee')"></ftui-label>
            </ftui-row>
            <ftui-row>
              <ftui-weather class="size-5" [condition]="AgroWeather:fc2_weatherDay"></ftui-weather>
            </ftui-row>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc2_weatherDay"></ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc2_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc2_tempMax" class="size-7 thin"><span class="size-1" slot="end">°C</span>
              </ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc2_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc2_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </ftui-row>
          </ftui-column>
          <ftui-column>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc3_date | toDate() | format('eeee')"></ftui-label>
            </ftui-row>
            <ftui-row>
              <ftui-weather class="size-5" [condition]="AgroWeather:fc3_weatherDay"></ftui-weather>
            </ftui-row>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc3_weatherDay"></ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc3_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc3_tempMax" class="size-7 thin"><span class="size-1" slot="end">°C</span>
              </ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc3_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc3_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </ftui-row>
          </ftui-column>
          <ftui-column>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc4_date | toDate() | format('eeee')"></ftui-label>
            </ftui-row>
            <ftui-row>
              <ftui-weather class="size-5" [condition]="AgroWeather:fc4_weatherDay"></ftui-weather>
            </ftui-row>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc4_weatherDay"></ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc4_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc4_tempMax" class="size-7 thin"><span class="size-1" slot="end">°C</span>
              </ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc4_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc4_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </ftui-row>
          </ftui-column>
          <ftui-column>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc5_date | toDate() | format('eeee')"></ftui-label>
            </ftui-row>
            <ftui-row>
              <ftui-weather class="size-5" [condition]="AgroWeather:fc5_weatherDay"></ftui-weather>
            </ftui-row>
            <ftui-row>
              <ftui-label [text]="AgroWeather:fc5_weatherDay"></ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc5_tempMin"><span slot="end">°C</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc5_tempMax" class="size-7 thin"><span class="size-1" slot="end">°C</span>
              </ftui-label>
            </ftui-row>
            <ftui-row width="80%">
              <ftui-label [text]="AgroWeather:fc5_chOfRainDay" color="blue"><span slot="end">%</span></ftui-label>
              <ftui-label [text]="AgroWeather:fc5_rain" color="blue"><span slot="end">mm</span></ftui-label>
            </ftui-row>
          </ftui-column>
        </ftui-row>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View2">
      <ftui-grid-tile row="1" col="2" height="5" width="19">
        <div class="size-10">Tab2</div>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View3">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="size-10">Tab3</div>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View4">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="size-10">Tab4</div>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View5">
      <ftui-grid-tile row="1" col="2" height="5" width="9">
        <div class="size-10">Tab5</div>
      </ftui-grid-tile>
    </ftui-tab-view>
  </ftui-grid>

</body>

</html>
